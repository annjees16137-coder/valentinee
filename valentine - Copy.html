<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Dalia ❤️</title>

<style>
body {
    margin: 0;
    font-family: "Zapf Chancery", "URW Chancery L", cursive;
    overflow: hidden;
}

/* -------- TAP TO OPEN SCREEN -------- */
#startScreen {
    height: 100vh;
    background: #ffe6f0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    cursor: pointer;
}

#startScreen h2 {
    color: #cc0066;
    font-size: 28px;
}

/* -------- FIRST PAGE -------- */
#page1 {
    display: none;
    height: 100vh;
    background: #ffe6f0;
    justify-content: center;
    align-items: center;
}

.card {
    background: white;
    padding: 40px 60px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
}

h1 { color: #cc0066; }

button {
    padding: 10px 25px;
    margin: 10px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #999;
    cursor: pointer;
    font-family: "Zapf Chancery", cursive;
}

#yesBtn { background-color: #e60073; color: white; border: none; }
#noBtn { background-color: #f2f2f2; }

.small-text {
    font-size: 13px;
    color: #777;
}

/* -------- SECOND PAGE -------- */
#page2 {
    display: none;
    height: 100vh;
    background: white;
    position: relative;
    overflow: hidden;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

#loveText {
    color: red;
    font-size: 52px;
}

#luckyText {
    color: #cc0000;
    font-size: 26px;
}

/* Hearts */
.heart {
    position: absolute;
    color: red;
    animation: float linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<!-- TAP TO ENTER (needed for fullscreen permission) -->
<div id="startScreen" onclick="startExperience()">
    <h2>Tap to Open ❤️</h2>
</div>

<!-- FIRST PAGE -->
<div id="page1">
    <div class="card">
        <h1>Hey DALIA<br>will you be my valentine?</h1>
        <button id="yesBtn" onclick="goToLove()">YES</button>
        <button id="noBtn" onmouseover="runAway()">NO</button>
        <div class="small-text">Don't PRESS NO</div>
    </div>
</div>

<!-- SECOND PAGE -->
<div id="page2">
    <div id="loveText">LOVE YOU SO MUCH ❤️</div>
    <div id="luckyText">you are so lucky</div>
</div>

<script>

/* Enter fullscreen + show first page */
function startExperience() {
    const elem = document.documentElement;
    if (elem.requestFullscreen) elem.requestFullscreen();

    document.getElementById("startScreen").style.display = "none";
    document.getElementById("page1").style.display = "flex";
}

/* YES → love screen */
function goToLove() {
    document.getElementById("page1").style.display = "none";
    document.getElementById("page2").style.display = "flex";
    createHearts();
}

/* NO escapes */
function runAway() {
    const btn = document.getElementById("noBtn");
    btn.style.position = "absolute";
    btn.style.top = Math.random() * 80 + "%";
    btn.style.left = Math.random() * 80 + "%";
}

/* Fast floating hearts */
function createHearts() {
    for (let i = 0; i < 30; i++) spawnHeart();
    setInterval(spawnHeart, 80);
}

function spawnHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "❤";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (20 + Math.random() * 30) + "px";
    heart.style.animationDuration = (2 + Math.random() * 2) + "s";

    document.getElementById("page2").appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
}
</script>

</body>
</html>
